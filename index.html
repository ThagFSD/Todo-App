<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/66f0807c48.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>To Do</title>
</head>

<body>
    <div class="container">
        <div class="content-container">
            <div class="content-title">
                <h1>To Do List <i class="fa-solid fa-book " style="color: #74C0FC;"></i></h1>
            </div>
            <div class="search-button">
                <input type="text" placeholder="Seach your task"><i class="fa-solid fa-magnifying-glass"></i> 
            </div>
            <div class="Add-task-button"><button><i class="fa-solid fa-plus"></i>Add Task</button></div>
        </div>
    </div>
</body>

</html>
