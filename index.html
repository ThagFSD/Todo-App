<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/66f0807c48.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>To Do</title>
  </head>

  <body>
    <div class="container">
      <div class="content-container">
        <div class="content-title">
          <h1>
            To Do List <i class="fa-solid fa-book" style="color: #74c0fc"></i>
          </h1>
        </div>
        <div class="search-button">
          <input type="text" placeholder="Seach your task" />
          <i
            class="fa-solid fa-magnifying-glass"
            style="color: rgb(58, 59, 59)"
          ></i>
        </div>
        <div class="list-task-container">
            <ul id="list-task">
                <!-- <li class="checked">Task 1</li> -->
            </ul>
        </div>
        <div class="add-task-button">
          <input type="text" id="input-box" placeholder="Input your task"/>
          <div class="button-add"><button onclick="addTask()">Add task</button></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
